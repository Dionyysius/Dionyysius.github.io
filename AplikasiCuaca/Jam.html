<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Jam digital</title>
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="jamStyle.css">
    </head>
    <body onload="iniClock()">
        <div class="card">
            <div class="datetime">
                <div class="date">
                <span id="daytime">Day</span>,
                <span id="month">Month</span>
                <span id="daynum">00</span>
                <span id="year">Year</span>
                </div>
                <div class="time">
                    <span id="hour">00</span>:
                    <span id="minutes">00</span>:
                    <span id="second">00</span>
                    <span id="period">AM</span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function updateClock(){
                var now = new Date();
                var dayname = now.getDay(),
                    monthname=now.getMonth(),
                    datenum= now.getDate(),
                    yearnum=now.getFullYear(),
                    hournum=now.getHours(),
                    minnum=now.getMinutes(),
                    secnum = now.getSeconds(),
                    pe="AM" ;

                    if(hournum ==0){
                        hournum = 12;
                    }
                    if(hournum > 12){
                        hournum=hournum-12;
                        pe="PM";
                    }

                    Number.prototype.pad = function(digits){
                        for(var n = this.toString();n.length<digits;n=0+n);
                        return n;
                    }

                    var month = ["Januari","Februari","Maret","April","Mei","Juni","July","Agustus","September","Oktober","Nomvember","Desember"];
                    var week = ["Senin","Selasa","Rabu","Kamis","Jumat","Sabtu","Minggu"];
                    var ids = ["daytime","month","daynum","year","hour","minutes","second","period"];
                    var value = [week[dayname],datenum,month[monthname],yearnum,hournum.pad(2),minnum,secnum,pe];

                    for(var i = 0; i<ids.length;i++)
                    document.getElementById(ids[i]).firstChild.nodeValue = value[i];
            }       

            function iniClock(){
                updateClock();
                window.setInterval("updateClock()",1);
                 
            }
        </script>
    </body>
</html>
